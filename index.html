<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+AU+SA:wght@100..400&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Cake & Crumble</title>
</head>
<body>
    <div class="container">
        <div class="content">
          <div class="imgContainer">
            <img  class="img" src="/assets/sideImg.jpg" alt="cake" srcset="">
          </div>

          <div class="formContainer">

            <div class="formTop">
                <h1 class="formHeading">Welcome to <span class="comapnyName">Cake & Crumbs</span></h1>
                <h2 class="formSubHeading">Sign in to continue</h2>
            </div>

            <div class="formMiddle">
                <form>
                    <label for="email">Email:</label><br />
                    <input type="email" id="email" name="email" required /><br />
                    <label for="password?">Password:</label><br />
                    <input type="password" id="password" name="password" required /><br />
                </form>
                <p class="formMiddleText">forgot password?</p>
            </div>

            <div class="formBottom">
                <button class="signInButton " type="button">Sign In</button>
                <button class='googleButton' type="button">
                    <img class="img2" src="https://developers.google.com/identity/images/g-logo.png" alt="Google G logo" width="20" height="20" />
                    <p>Sign In with Google</p>
                </button>
            </div>

          </div>
        </div>
      </div>


</body>
</html>
